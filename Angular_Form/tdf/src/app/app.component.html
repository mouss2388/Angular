<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #userForm="ngForm">
    userForm: {{userForm.form.valid}}
    {{userForm.value | json}}

    <hr/>
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" 
             #name="ngModel"
             class="form-control" 
             name="userName"
             required
             [ngClass]="{'is-invalid': name.invalid && name.touched}"
             [(ngModel)]="userModel.name">
             <small class="text-danger" [ngClass]="{'d-none': name.valid || name.untouched }">Name is required</small>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"  name="email" [(ngModel)]="userModel.email">
    </div>


    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel"
             required
             pattern="^\d{10}$" [ngClass]="{'is-invalid': phone.invalid && phone.touched}" 
             class="form-control" name="phone" 
             [(ngModel)]="userModel.phone">
             <!-- <small class="text-danger" [ngClass]="{'d-none': phone.valid || phone.untouched}">Phone number is required and must be 10 digits</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phome number must be 10 digits</small>
            </div>

            </div>
    
    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel"
       name="" id="" class="custom-select"
        name="topic" 
        [(ngModel)]="userModel.topic"
        [ngClass]="{'is-invalid': topicHasError && topic.touched}">
        <option value="default"> I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [ngClass]="{'d-none': !topicHasError || topic.untouched}">Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button [disabled] = "userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
